<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 엘리먼트 이동하기  </title>


<script src='jquery-1.11.1.js'></script>

<script>

/* 
  $(자식).appendTo(부모) : 부모의 막내자식
  $(자식).prependTo(부모) : 부모의 첫째 자식으로 추가
  $(엘리먼트).insertAfter(형제) : 엘리먼트를 형제 다음에 추가.
  $(엘리먼트).insertBefore(형제): 엘리먼트를 형제 전에 추가.
  $(부모).append(자식) : 해당 부모의 막내자식으로 추가
  $(부모).prepend(자식) : 해당 부모의 막내자식으로 추가
  $(형제).after(엘리먼트) : 형제 동생으로 엘리먼트 추가
  $(형제).after(엘리먼트) : 형제 형으로 엘리먼트 추가.
 */
$(function(){
 setInterval(function(){
	 $('img:first').appendTo('body');
 },1000);

});
</script>
</head>

<body>
<img src='img1.jpg' width='200' >
<img src='img2.jpg' width='150' >
<img src='img3.jpg' width='150' >
<img src='img4.jpg' width='150' >
<img src='img5.jpg' width='150' >
</body>
</html>
