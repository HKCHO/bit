<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> selector </title>
<script src='jquery-1.11.1.js'></script>
<script>

/* 
  클래스로 묶인 태그 찾기
  CSS 셀렉터 문법 : .클래스명
*/
$(function(){
//태그 이름으로 선택하기
	$('.fontblue').css('color','blue');
	$('.backyellow').css('background-color','yellow');
	$('.fontblue.backyellow').css('font-style', 'italic');
});
</script>
</head>

<body>
<h2 >제목 1111111111111111</h2>
<p>내용..................</p>
<h2 class='fontblue' >제목 2222222222222222222</h2>
<p>내용..................</p>
<h2 class='fontblue backyellow'>제목 33333333333333333333333333333</h2>
<p>내용..................</p>
<h2 class='backyellow'>제목 44444444444444</h2>
<p>내용..................</p>
<h2 class='fontblue'>제목 5555555555555555555555</h2>
<p>내용..................</p>

</body>
</html>
