<title> one()  </title>


<script src='jquery-1.11.1.js'></script>

<script>

/* 
 one () => 이벤트 리스너 등록 , 리스너 호출 후 자동 삭제

 $().one(이벤트명, 함수); //특정리스너만 제거 
 */
$(function(){
	$('#img1').one('click',listener1 = function(event){
		console.log('111');
	});

//이벤트 리스너 해제...	
});
</script>
</head>
