<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 이벤튼 리스너 등록  </title>


<script src='jquery-1.11.1.js'></script>

<script>

/* 
 bind() => 이벤트 리스너 등록
 $().bind(이벤트명, 함수);
 $().bind(이벤트명:함수,이벤트명:함수,.....);
 
 
 
 */
 //ready 이벤트 : DOM트리가 완성 되었을때 이벤트 발생
  $(document).bind('ready',function(event){
	  alert('하... 피곤해.....영어회화..취소......해야겠지??/.....')
  });
 //ready 이벤트 리스너 등록의 단축
$(function(){
	$('img').bind('click',function(event){
		$(this).appendTo('body');
	});
//이벤트 리스너 해제...	
});
</script>
</head>

<body>
<img id='img1' src='img1.jpg' width='150' >
<img id='img2' src='img2.jpg' width='150' >
<img id='img3' src='img3.jpg' width='150' >

</body>
</html>
