<html>
<head>
<meta charset="UTF-8">
<title> selector </title>
<script src='jquery-1.11.1.js'></script>
<script>

/* 
  자식 및 자손 태그 찾기

	//$('#d1> h2').css('color','red');

	 //$('#d1>h2').css('border','1px dashed blue');
});
</script>
</head>

</html>
