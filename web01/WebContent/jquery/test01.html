<!DOCTYPE html>

<!-- jquery의 좋은법은 : 똑같은 함수를 브라우저 상관없이 구현 가능
jQuery라이브러리 가져오기
1) 라이브럴리 파일을 로컬로 다운 받기 =>사용
=> 미압축버전은 개발하는 동안 사용하고, 압축 버전은 배포할 때 사용하라!
2)CDN(content Delivery Network) 링크
 =>외부의 신로있는 서버에 자원을 링크함
 =>사이트 별로 같은 파일을 중복 다운로드해야하는 경우를 줄일 수 있당
 
-->

<body>
<script>
jQuery('<h1>').html('오호라 ...그렇군').appendTo(document.body);
$('<h1>').html('오호라 ...그렇군').appendTo(document.body);
</script>

</body>
</html>
