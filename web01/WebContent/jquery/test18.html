/* 
  1)값 설정
   => $()로 찾은 모든 객체에 대해 값을 적용
  => $().함수(값);
  => $().함수(이름,값);
  =>$().함수({이름:값,이름:값, 이름:값});
  
  2) 값 조회
  => $()로 찾은 객체들 중에서 인덱스가 0인 객체의 값만 리턴한다.
  =>$().함수();
  => $().함수(이름);
  =>$().함수([이름,이름,이름]);

 */

	//	$('a').html('오호라');

 var props=  $('tr').css(['color','background','font-size']);
