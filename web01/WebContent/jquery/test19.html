<title> filter() 와 end()</title>
<script src='jquery-1.11.1.js'></script>
<script>

/* 
  filter() : 선택조건을 추가
  end() : 추가한 조건을 철회

 */
$(function(){
	//문제) tr태그를 선택하라 => 짝수 인덱스만 선택하라 =>폰트를 빨강
	//$('tr:even').css('color','red');
  /* 
      필터를 사용했을때 이점? 
		  DOM트리를 다시 뒤지지 않는다.
		  */
	/*	
	 $('tr').filter(':even').css('color','red')
	         .end()
	         .css('background-color','yellow' )
	          .filter(':odd').css('text-decoration','line-through')
	          .end()
	          .filter(':last').css('font-style','italic'); 
  */
  //다음코드는 Dom트리를 4번 뒤진다.
  $('tr').css('background-color','yellow');
	$('tr:even').css('color','red');
  $('tr:odd').css('text-decoration','line-through')
  $('tr:last').css('font-style','italic'); 
});
</script>
