<!DOCTYPE html>

<title>브라우저 객체: history객체</title>

<body>
<button id="btn1">뒤로</button>
<button id="btn2">앞으로</button>
<script>
"use strict"
//브라우저에서 제공하는 객체들
//window
//  L location //주소창을 제어하는 객체

//  L history
//  L screen
//  L document

//history 객체에 들어 있는 모든 값 출력
/* 
for(var key in history){
	console.log(key,'---->',history[key]);
}  
 */
 var b1=document.getElementById('btn1');
 b1.onclick= function(){
	 history.back();
 };
 var v2= document.getElementById('btn2').onclick = function(){
	 history.forward();
 };

</script>
</body>
