<body>
	<!-- 게시판 목록 -->
	<div>
		<h1>Board List</h1>
		<table border="1">
			<tr>
				<th>No</th>
				<th>Title</th>
				<th>Writer</th>
				<th>Date</th>
				<th>Count</th>
			</tr>

			</tr>

			<tr>

				<td>aaaa</td>
				<td>hong</td>
				<td>2014-1-1</td>
				<td>0</td>
			</tr>

		</table>
	</div>
	<hr>
	<div>
		<h2>Board Detail</h2>
		<form>
			<table>
				<tr>
					<th>제목</th>
					<td><input type='text' id='title' /><br></td>
				</tr>
				<tr>
					<th>내용</th>
					<td><textarea id='content' rows="10" cols="20"></textarea><br></td>
				</tr>
				<tr>
					<th>작성자</th>
					<td><input type='text' id='writer' /><br></td>
				</tr>
				<tr>
					<th>암호</th>
					<td><input type='password' id='password' /><br>
					<br></td>
				</tr>
			</table>

			<button id='btnAdd' type='button'>Add</button>
			<button id='btnCancle' type='reset'>Cancel</button>
		</form>
	</div>

	<script>
		"use strict"
		//게시글을 저장하는 객체 생성자 함수
		var boardList = [];

		function Board(title, content, writer, password) {
			//this라는 내부 변수에는 new 명령으로 만든 객체(의 주소)가 들어 있다.
			this.title = title;
			this.content = content;
			this.writer = writer;
			this.password = password;
			this.date=new Date();
			this.count=0;
		}
		document.getElementById('btnAdd').onclick = function(evnet) {
			var board = new Board(
					document.getElementById('title').value,
					document.getElementById('content').value, 
					document.getElementById('writer').value, 
					document.getElementById('password').value);

			boardList.push(board);
			//값을 초기화
			document.getElementById('title').value='';
			document.getElementById('content').value='';
			document.getElementById('writer').value='';
			document.getElementById('password').value='';
			//title에 포커스 주기
			document.getElementById('title').focus();
			
		};
	</script>
</body>
</html>
