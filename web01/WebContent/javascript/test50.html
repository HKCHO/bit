
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array()</title>

<body>
<script>
"use strict"

var arr1=[100,200,300];
var arr2= new Array(); //생성자 함수 제일위에 Object가 있당 ㅎㅎ
var arr3=new Array(100,200,300)
console.log(arr1);
console.log(arr2);
console.log(arr3);

//생성자 함수는 생성하자마자 바로 호출
//constructor는 객채가 어떻게 초기화되서 생성되었는지 알아보는기능입니다.
console.log(arr1.constructor);//arr1을 초기화한 생성자느 ㄴ누군가요?
console.log(arr2.constructor);
console.log(arr3.constructor);


console.log(arr1.length);
//concat() :  기존 배열에 파라미터들을 합친다. 원본을 변경하지 않는다.
console.log(arr1.concat(400,500,600));
console.log(arr1);

// join() : 배열에 들어 잇는 값을 문자열로 만들어 리턴한다.
console.log(typeof arr1.join());

//pop(): 마지막 인덱스의 값을 꺼낸다.배열에서 제거된다.
console.log("-------------------------");
console.log(arr1.pop());
console.log(arr1.pop());
console.log(arr1);
arr1.push(201);
arr1.push(301);
console.log(arr1);

//reverse() : 배열의 순서를 뒤집는다. 원본 변경 1,2,3 -> 3,2,1로 변경

console.log("-------------------------");
console.log(arr1.reverse());
console.log(arr1);


//slice(시작,끝) 시작인덱스 부터 끝인덱스 전까지 항목 추출(배열내용은 삭제 안함)
console.log("-------------------------");
arr1.push(1,2,3,4,5,6);
console.log(arr1);
console.log(arr1.slice(2,4));
console.log(arr1);

//splice(시작,개수) 시작인덱스부터 개수만큼 잘라서 리턴(삭제함)
console.log(arr1.splice(2,4));
console.log(arr1);

//sort(): 정렬
console.log(arr1.sort());// 항목을 문자열로 취급하여 출력한다.
/* function mysort(v1,v2){
  if(v1<v2) return -1;// 음수리턴
  else if(v1==v2) return 0;//0리턴
  else  return 1;// 양수리턴
}
console.log(arr1.sort(mysort)); */
console.log(arr1.sort(function(p1,p2){
  if(p1<p2) return -1;
  else if(p1==p2) return 0;
  else return 1;
}));
console.log(arr1);

//forEach(콜백함수) : 배열을 반복하면서 콜백함수를 호출한다.
//콜백함수(값,인덱스,배열)
console.log("-------------------------");
arr1.forEach(function(value){
  //console.log(arguments[0],arguments[1],arguments[2]);
  console.log(value);
});

var x= Array.constructor;
console.log(x.constructor);  //아래의 지문과 같다잉
console.log(Array.constructor.constructor);
 */





</script>
</body>
</html>
