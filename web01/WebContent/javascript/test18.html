<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>조건문</title>
</head>

<body>
<script>
"use strict";
/* 조건문 : 조건에 다라 실행할 명령어를 선택 */
 
 var a=11;
 if ( a <= 10 )
	 console.log("a<=10");//if문에 종속됨
 console.log("오호라...");//if문에 종속된 명령어가 아님.

 if(a<=10){
	 console.log("a<=10");
	 console.log("{오호라...}");
 }
 console.log("-----------------------------------");
 var age= 58;
 if(age<14){
	 console.log("어린이 입니다.");
	 
 }
 else{
	 console.log("어른입니다잉~!");
 }
 console.log("-----------------------------------");
 if(age<8)
	 console.log("유아!");
 else{
	 if(age<18)
		 console.log("어린이");
	 else{
		 if(age<35)
		   console.log("청년");
		 else{
			 if(age<50)
			   console.log("장년");
			 else{
				 if(age<60)
					 console.log("중년");
				 else{
				     console.log("노인");
				 }
			 }
			   
		 }
			 
	 }
 }
 
 console.log("-----------------------------------");
 if(age<8)
   console.log("유아!");
 else if(age<18)
    console.log("어린이");
 else if(age<35)
   console.log("청년");
 else if(age<50)
   console.log("장년");
 else if(age<60)
   console.log("중년");
 else
   console.log("노인");
        
 </script>


</body>
</html>
