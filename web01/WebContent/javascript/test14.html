<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>복합할당연산자</title>
</head>
<style>
input{
width: 50px;
}
</style>
<body>
<!-- 복합할당연산자 = 기존연산자 + 할당연산자 결함
a += b : a=a+b
a -= b : a=a-b
a *= b : a=a*b
a /= b : a=a/b

*전위 연산자(prefix), 후의연산자(postfix)
++a // a=a+1
--a // a=a-1
a++ // a=a+1
a-- // a=a-1
-->

<script>
"use strict";

 var a=0;
 var b=100;
 
 a+=b;
 console.log(a);
 
 a=0;
 a-=b;
 console.log(a);
 
 var r = 0;
 var a= 10;
 

 r=++a;
//전위 연산자는 a 변수의 값을 먼저 증가한다.
// 그리고 그 자리에  a 변수의 값을 놓는다.
// 1) a=a+1: 11
// 2) r=11;
// 3) 11을 r에 저장한다.
 console.log(r,a);
 
 r=0, a=10;
 r=a++;

//후의 연산자는 a 변수의 값을 먼저 놓는다.
//그리고  a 변수의 값을 1 증가한다..
//1) r=10
//2) a=a+1;
//3) 10을 r에 저장한다.
console.log(r,a);

a=10;
a=a++;
//1) a= 10
//2) a=a+1 
//3) 10을 a에 할당 항상 r-value가 실행한 후 할당 연산이 수행된다.
console.log(a);

a=10;
r=0;
r= ++a + ++a + ++a;
//r= 11+12+13
console.log(r,a);


a=10;
r=0;
r= a++ + a++ + a++;
//r= 10+11+12
console.log(r,a);

</script>

</body>
</html>
