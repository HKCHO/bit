<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>defineProperty</title>

<body>
<script>
"use strict"
var obj1={};
obj1.name="홍길동";
obj1['kor']=100;
obj1["eng"]=100;

//Object().함수에 있는 기능을 사용하여 객체에 값 추가하기
//Object.defineProperty(객체,'키',{설정정보})
//{설정정보}
// value => 객체에 저장할 값.(기본 : undefined)
// writable => 값 변경 가능 여부 지정(기본: false)
// get => 값을 리턴할 때 호출될 함수 지정(기본 : undefined)
// set => 값을 설정할 때 호출될 함수 지정(기본 : undefined)
// configurable => 객체 설정정보를 변경할 수 있는지 여부 지정(r기본 : false)
// enumerable => for..in을 사용하여 해당 속성을 출력할 수 있는지 여부(기본:flase)
//obj1.math=100;

//프로퍼티(property)란?객체에 저장되는 값/
//ex) obj.name= "홍길동"  <== name은 obj1의 프로퍼티이다.
//ex) obj.plus=function(){...} <== plus는 obj1의 프로퍼티이다.
//즉, 프로퍼티는 일반적인 값이 돌 수 있고, 함수도 될 수 있다.

Object.defineProperty(obj1,'math',{
	value:100,
	writable:true,
	enumerable:true//를 통하여 아래에 for in함수를 통해 math가 출력가능
	}); //아주정밀하게 프로퍼티 성질을 조정할 수 있다.
console.log(obj1.name);
console.log(obj1.kor);
console.log(obj1.eng);
console.log(obj1.math);

obj1.eng=90;// 변경가능
obj1.math=90;//변경가능 => defineProperty()에서 writable:true로 설정을 변경해서
console.log(obj1.name);
console.log(obj1.kor);
console.log(obj1.eng);
console.log(obj1.math);//
//enumerable 테스트
//for(varx in 배열 또는 객체){}
//객체인 경우, X는 사용자(개발자)가 추가한 프로퍼티 이름이다.
//배열인 경우,x는 배열 인덱스 이다.
console.log("-----------------------------------------");
for(var key in obj1){
	console.log(key);
}


 </script>


</body>
</html>
