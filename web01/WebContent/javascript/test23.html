<body>
<script>
"use strict"; 


/* 함수
반복사용할 명령어들을 묶어 두는 문법
* 1.function 함수명(){}
* 2.function 함수명(파라미터,파라미터){}
* 3.function 함수명(){return 값;}
* 4.function 함수명(파라미터,파라미터){return 값;}
**/


  //=>반복적으로 사용되는 명령어들
  //=> 나중에 변경하기 쉽게 만들기 위해
  //=>파라미터x 리턴값x
function boundary(){
  console.log("--------------------------------------");
}
 var s1=["홍길동",100,80,78,66,95];
 var s2=["임꺽정",70,78,100,56,95];
 var s3=["장보고",78,88,95,84,100];
 boundary();// 함수 호출: 위에 정의한 명령어들을 재사용/.
 console.log("이름",s1[0]);
 console.log("국어",s1[1]);
 console.log("영어",s1[2]);
 console.log("수학",s1[3]);
 console.log("과학",s1[4]);
 console.log("사회",s1[5]);
 boundary();
 console.log("이름",s2[0]);
 console.log("국어",s2[1]);
 console.log("영어",s2[2]);
 console.log("수학",s2[3]);
 console.log("과학",s2[4]);
 console.log("사회",s2[5]);
 boundary();
 console.log("이름",s3[0]);
 console.log("국어",s3[1]);
 console.log("영어",s3[2]);
 console.log("수학",s3[3]);
 console.log("과학",s3[4]);
 console.log("사회",s1[5]);
  </script>
