<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 parameter 다루기</title>

<body>
<script>
"use strict"; 


//파라미터는 var을 선언하지 않는다.
//파라미터는 변수를 지정하기 때문에 변수 지정하는 것은 var만 적기 때문에
//안적어도 알 수 있기 때문이다.
function plus(a,b){
return a+b;
}

var sum=0;
sum=plus(10, 20);
console.log(sum);

//자바스크립은 파라미터 개수보다 더 많은 값을 받을 수 있다.
sum=plus(30,40,50,60); //오류 아님.
console.log(sum);

sum=plus(30);//b 파라미터가 undefined이기 때문에 계산이 안됨.

console.log(sum); //결과값이  NaN이다.

</script>


</body>
</html>
