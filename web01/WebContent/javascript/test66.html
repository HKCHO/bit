<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 엘리먼트 만들기 : 값 설정</title>

<style>
div{
  border: 1px solid red;
  margin:10px;
}
p{
  border: 1px dashed blue;
  margin:10px;
}
span {
  border: 2px solid black;
}
</style>
</head>
<body>
<input id='input1' type='text'><br>
<p id='p1'></p>
<script>
"use strict"

var input1 = document.getElementById('input1');
var p1=document.getElementById('p1');

//innerHTML=엘리먼트의 콘텐츠 설정
//콘텐츠? 시작태그와 끝 태그 사이의 내용.
//input1.innerHTML=' 안되네' ;//시작과 끝태그사이에 컨텐츠이당~!!!
//value속성 : 폼 항복에 대해 값을 설정할 때 사용.
input1.value='오호라 value로 값을 설정해야ㅎ구나.';

//p1.value='안되네';//<p>는 폼의 항목이아니다.
p1.innerHTML='오호라 이렇게 값을 설정하눈구만. innerHTML';
</script>
</body>
</html>
