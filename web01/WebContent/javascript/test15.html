<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비트연산자</title>
</head>

<body>
<!-- 비트 이동 연산자 
 >> :오른쪽으로 이동, 빈칸은 부호비트로 채움
 >>> : 오른쪽으로 이동 빈칸은 0로 채움
 << : 왼쪽으로 이동, 빈칸은 0로 채움
-->

<script>
"use strict";
var a=10; // 0000 1010(2)
console.log(a >> 2); // =2(앞의 빈자리 부호비트로 채운다)

a=-10;
console.log(a>>2);//-3( 앞의 빈자리 부호비트로 채운다)

a=-10;
console.log(a>>>2);//111...  (앞의 빈자리 0으로 채운다.)


a=10; // 0000 1010(2)
console.log(a << 1);// =20=10*2
console.log(a << 2);// = 40=10*4
console.log(a << 3);// = 80=10*8


a=15; // 0000 1010(2)
console.log(a << 1);// = 30=15*2
console.log(a << 2);
console.log(a << 3);

/* 비트 논리 연산자 &,|,^,~
* &: 두 비트가 1일때만 결과는 1
* |: 둘 중 하나의 비트라도 1이면 결과는 1
* ^: 두 비트의 값이 다를때 결과는 1
* ~: 1->0, 1->0*/

var a=10;
var b=7;
console.log("a&b의 결과값은 : ",a&b);
console.log("a|b의 결과값은 : ",a|b);
console.log("a^b의 결과값은 : ",a^b);
console.log("~a의 결과값은 : ",~a);
</script>

</body>
</html>
