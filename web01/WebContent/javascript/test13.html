<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>논리연산자</title>
</head>
<style>
input{
width: 50px;
}
</style>
<body>
<!-- 논리연산자
! (Not) ex) !ture = false
&& and
|| or
-->

<script>
"use strict";

	console.log("!ture", !true);
	console.log("!false",!false);
	console.log("true && true",true&&true);
	console.log("true && false",true&&false);
	console.log("false && true",false&&true);
	console.log("false && false",false&&false);
	console.log("true || true",true||true);
	console.log("true || false",true||false);
	console.log("false || true",false||true);
	console.log("false || false",false||false);
	console.log("-------------------------------");
	
	
	//&&와||는 앞의 값에 다라 결과를 예측할 수 있다면 뒤의 문장을 수행안함
	//&와 |는 앞의 값행에 상관없이 뒤의 문장 수
	// &&와 &의 차이점 
	// &&: 앞의 값이 참일 경우에만 뒤문장을 수행안함
	// & : 앞의 결과와 상관없이 뒤의 문장을 수행
	// ||와 |의 차이점
	// ||: 앞의 값이 참이면 뒤의 문장을 수행안함
	// |: 앞의 결과가 상관없이 뒤의 문장 수행 
	var a= true;
	var b= false;
	var r=0;
	
	r=0
	var x=a&(r=30);
	console.log(x,r); //r=30
	
	r=0	
	var x=a&&(r=30);
	console.log(x,r); //r=30

	  r=0 
	  var x=b&(r=30);
	  console.log(x,r);//r=30

	  r=0 
	  var x=b&&(r=30); //r=0
	  console.log(x,r);
	  
	  r=-100
	  b &&(r=30); // 앞에 있는 조건이 참일때만 실행한다용 ㅋㅋ
	 /*  if(조건){//조건이 참일 경우에만 실행
		  r=30;
	  }	   */
	  console.log(r);

	  // ||와 | 비교
	  r=0
	  var x=a|(r=30);
	  console.log(x,r); //r=30
	  
	  r=0 
	  var x=a||(r=30);
	  console.log(x,r); //r=30

	    r=0 
	    var x=b|(r=30);
	    console.log(x,r);//r=30

	    r=0 
	    var x=b||(r=30); //r=0
	    console.log(x,r);
	    
	    r=-100
	    b ||(r=30); // 앞에 있는 조건이 참일때만 실행한다용 ㅋㅋ
	   /*  if(조건){//조건이 참일 경우에만 실행
	      r=30;
	    }    */
	    console.log(r);
</script>

</body>
</html>
