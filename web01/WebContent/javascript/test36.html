<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체에 함수 저장</title>

<body>
<script>
"use strict"
//객체에 함수 저장
// 예) 계산기를 객체로 만들기
var calcObj={
		"result": 0,
		"plus" : function(value){
			this.result +=value//끝이 확신하면 ';'를입력 안해도 된다잉 ~!
			//같은 객체에 소속된 멤버를 가르킬 때는 this를 사용한다.
		},
		//끝이 확신하면 ';'를입력 안해도 된다잉 ~!!!!!잊어먹지마라잉
    "minus": function(value){this.result -=value},
		"multiple":function(value){this.result *=value;},
		"divide" : function(value){this.result /=value;}
		
};
calcObj.plus(10);
calcObj.minus(7);
calcObj.multiple(3);
console.log(calcObj.result);

 </script>


</body>
</html>
